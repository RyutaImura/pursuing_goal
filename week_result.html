<html>
<head>

  <meta http-equiv="Pragma" content="no-cache">

  <title>10w目標！</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      box-sizing: border-box;
    }
    h1 {
      font-size: 12vh;
      margin: 1vh 0;
      text-shadow: 2px 2px 4px #bdc3c7;
      white-space: nowrap;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1vh;
      width: 98%;
      height: 80%;
      margin-bottom: 1vh;
      box-sizing: border-box;
    }
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 0.4vh solid #3498db;
      border-radius: 2vh;
      background-color: #ffffff;
      box-shadow: 0 0.5vh 1vh rgba(0,0,0,0.1);
      padding: 1vh;
      box-sizing: border-box;
      overflow: hidden;
    }
    .section p {
      font-size: 10vh;
      margin: 0.5vh 0;
      text-align: center;
      line-height: 1.2;
      white-space: nowrap;
    }
    .important {
      color: #e74c3c;
      font-weight: bold;
      font-size: 12vh;
      white-space: nowrap;
    }
    .small {
      padding: 0.5vh;
    }
    img {
      width: 8vh;
      height: 8vh;
      margin-left: 0.5vh;
      vertical-align: middle;
    }
    .timestamp {
      display: none;
    }
  </style>
</head>
<body>
  <h1>10w目標！</h1>
  <div class="container">
    <div class="section">
      <p>A残込　<span class="important">169</span> 件</p>
    </div>
    <div class="section">
      <p>K残込　<span class="important">23</span> 件</p>
    </div>
    <div class="section">
      <p>AK残込　<span class="important">192</span> 件</p>
    </div>
    <div class="section small">
      
        <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; padding: 1vh; box-sizing: border-box;">
            <div style="text-align: center; margin: 0.5vh 0;">
                <div style="font-size: 9vh; white-space: nowrap;">216件まで: <span class="important" style="font-size: 10vh;">47件</span></div>
            </div>
            <div style="text-align: center; margin: 0.5vh 0;">
                <div style="font-size: 9vh; white-space: nowrap;">22件まで: <span class="important" style="font-size: 10vh;"><span style="white-space: nowrap;">★1件<img src="achievement.png" style="width:8vh; height:8vh; vertical-align: middle;"></span></span></div>
            </div>
        </div>
    </div>
  </div>
  <div class="timestamp">1741436753</div>
</body>
