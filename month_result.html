<html>
<head>
  <meta charset="UTF-8">
  <title>3月目標！</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      box-sizing: border-box;
    }
    h1 {
      font-size: 5vw;
      margin: 2vh 0;
      text-shadow: 2px 2px 4px #bdc3c7;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2vw;
      width: 90%;
      height: 75%;
      margin-bottom: 2vh;
      box-sizing: border-box;
    }
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 0.4vw solid #3498db;
      border-radius: 2vw;
      background-color: #ffffff;
      box-shadow: 0 0.5vw 1vw rgba(0,0,0,0.1);
      padding: 2vh;
      box-sizing: border-box;
      overflow: hidden;
    }
    .section p {
      font-size: 3.5vw;
      margin: 1vh 0;
      text-align: center;
      line-height: 1.3;
    }
    .important {
      color: #e74c3c;
      font-weight: bold;
    }
    .small {
      padding: 1vh;
    }
    img {
      width: 2.5vw;
      height: 2.5vw;
      margin-left: 0.5vw;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>3月目標！</h1>
  <div class="container">
    <div class="section">
      <p>A残込　<span class="important" style="font-size: 4.5vw;">319</span> 件</p>
    </div>
    <div class="section">
      <p>K残込　<span class="important" style="font-size: 4.5vw;">45</span> 件</p>
    </div>
    <div class="section">
      <p>AK残込　<span class="important" style="font-size: 4.5vw;">364</span> 件</p>
    </div>
    <div class="section small">
      
        <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; padding: 2vh; box-sizing: border-box;">
            <div style="text-align: center; margin: 1vh 0;">
                <div style="font-size: 3vw;">984件まで: <span class="important" style="font-size: 4vw;">665件</span></div>
            </div>
            <div style="text-align: center; margin: 1vh 0;">
                <div style="font-size: 3vw;">102件まで: <span class="important" style="font-size: 4vw;">57件</span></div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
