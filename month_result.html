<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="60">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>4月目標！</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      box-sizing: border-box;
    }
    h1 {
      font-size: 12vh;
      margin: 1vh 0;
      text-shadow: 2px 2px 4px #bdc3c7;
      white-space: nowrap;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1vh;
      width: 98%;
      height: 80%;
      margin-bottom: 1vh;
      box-sizing: border-box;
    }
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 0.4vh solid #3498db;
      border-radius: 2vh;
      background-color: #ffffff;
      box-shadow: 0 0.5vh 1vh rgba(0,0,0,0.1);
      padding: 1vh;
      box-sizing: border-box;
      overflow: hidden;
    }
    .section p {
      font-size: 10vh;
      margin: 0.5vh 0;
      text-align: center;
      line-height: 1.2;
      white-space: nowrap;
    }
    .important {
      color: #e74c3c;
      font-weight: bold;
      font-size: 12vh;
      white-space: nowrap;
    }
    .small {
      padding: 0.5vh;
    }
    img {
      width: 8vh;
      height: 8vh;
      margin-left: 0.5vh;
      vertical-align: middle;
    }
    .timestamp {
      display: none;
    }
    
    /* モーダル関連のスタイル */
    .target-change-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
    }
    .target-change-btn:hover {
      background-color: #2980b9;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1001;
    }
    .modal-content {
      position: relative;
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
    }
    .input-group {
      margin: 15px 0;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .modal-content button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <button class="target-change-btn" onclick="showModal()">目標数変更</button>
  <div id="targetModal" class="modal">
    
        <div class="modal-content">
            <h2>月間目標値の変更</h2>
            <div class="input-group">
                <label>A目標数</label>
                <input type="number" id="month_a_target" value="984">
            </div>
            <div class="input-group">
                <label>K目標数</label>
                <input type="number" id="month_k_target" value="102">
            </div>
            <button onclick="saveMonthTargets()">変更</button>
        </div>
  </div>
  <h1>4月目標！</h1>
  <div class="container">
    <div class="section">
      <p>A残込　<span class="important">131</span> 件</p>
    </div>
    <div class="section">
      <p>K残込　<span class="important">18</span> 件</p>
    </div>
    <div class="section">
      <p>AK残込　<span class="important">149</span> 件</p>
    </div>
    <div class="section small">
      
        <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; padding: 1vh; box-sizing: border-box;">
            <div style="text-align: center; margin: 0.5vh 0;">
                <div style="font-size: 7vh; white-space: nowrap;">984件まで: <span class="important" style="font-size: 8vh;">853件</span></div>
            </div>
            <div style="text-align: center; margin: 0.5vh 0;">
                <div style="font-size: 7vh; white-space: nowrap;">102件まで: <span class="important" style="font-size: 8vh;">84件</span></div>
            </div>
        </div>
    </div>
  </div>
  <div class="timestamp">1743560168</div>
  <script>
    function showModal() {
      document.getElementById('targetModal').style.display = 'block';
    }
    
    function saveWeekTargets() {
      const aTarget = document.getElementById('week_a_target').value;
      const kTarget = document.getElementById('week_k_target').value;
      localStorage.setItem('week_a_target', aTarget);
      localStorage.setItem('week_k_target', kTarget);
      location.reload();
    }
    
    function saveMonthTargets() {
      const aTarget = document.getElementById('month_a_target').value;
      const kTarget = document.getElementById('month_k_target').value;
      localStorage.setItem('month_a_target', aTarget);
      localStorage.setItem('month_k_target', kTarget);
      location.reload();
    }
    
    function saveLastTargets() {
      const target1 = document.getElementById('last_target1').value;
      const target3 = document.getElementById('last_target3').value;
      const target5 = document.getElementById('last_target5').value;
      localStorage.setItem('last_target1', target1);
      localStorage.setItem('last_target3', target3);
      localStorage.setItem('last_target5', target5);
      location.reload();
    }
    
    window.onclick = function(event) {
      const modal = document.getElementById('targetModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
